{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Kritik & Saran</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Form Kritik & Saran -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4 class="card-title text-center mb-3">Berikan Kritik & Saran Anda</h4>
                    <form method="POST" action="{{ url_for('krisar') }}">
                        <div class="mb-3">
                            <label for="contact" class="form-label fw-bold">Kontak (Email / No. HP)</label>
                            <input type="text" class="form-control form-control-lg" id="contact" name="contact"
                                placeholder="Masukkan email atau nomor HP" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label fw-bold">Pesan Anda</label>
                            <textarea class="form-control form-control-lg" id="message" name="message" rows="4"
                                placeholder="Tulis kritik atau saran Anda di sini..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-send"></i> Kirim Kritik & Saran
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
{% endblock %}
